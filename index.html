    <title>Bank of the Future | page 2</title>
    <link rel="stylesheet" href="css/main.css" />
    <script src="js/app.js" defer></script>
  </head>
  <body>
    <section class="client">
      <div class="client__container">
        <div class="client__progress progress">
          <div style="width: 0%" data-count="0"></div>
        </div>
        <h2 class="client__title title">Клиент</h2>
        <div class="client__info">
          <label class="client__label">Введите ваши данные</label>
          <form  id="form" class="client__form form-data" action="#!" method="post">
			<input type="text" class="form-data__input" id="name" placeholder="Имя">
			<input type="text" class="form-data__input" id="surname" placeholder="Фамилия">
			<input type="text" class="form-data__input" id="patronymic" placeholder="Отчество">
			<input type="date" class="form-data__input" id="birth" placeholder="Дата рождения">
			<input type="email" class="form-data__input" id="email" placeholder="E-mail">
			<input type="tel" class="form-data__input" id="tel" placeholder="Телефон">
			<label class="form-data__switch switch">
				<div class="switch__label">Пол:</div>
				<div class="switch__options">
					<input type="checkbox" id="male" checked>
					<div class="switch__slider"></div>
					<div class="switch__left">мужской</div>
					<div class="switch__right">женский</div>
				</div>
			</label>
			<label class="form-data__male switch">
				<div class="switch__label">Семейное положение:</div>
				<div class="switch__options">
					<input type="checkbox" id="position" checked>
					<div class="switch__slider"></div>
					<div class="switch__left">холост / не замужем</div>
					<div class="switch__right">женат / замужем</div>
				</div>
			</label>
			<input type="number" id="tentacles" min="0" max="20" class="form-data__input" id="count" placeholder="Кол-во несовершеннолетних детей">
		
      <div class="select">
        <div class="select__header">
          <span class="select__current">Регион</span>
          <input type="hidden" name="select" value="" />
          <div class="select__icon"><svg width="24" height="13" viewBox="0 0 24 13" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 12L11.6464 12.3536C11.8417 12.5488 12.1583 12.5488 12.3536 12.3536L12 12ZM1.35355 0.646446C1.15829 0.451184 0.841708 0.451184 0.646446 0.646446C0.451184 0.841709 0.451184 1.15829 0.646446 1.35355L1.35355 0.646446ZM22.6464 0.646445L11.6464 11.6464L12.3536 12.3536L23.3536 1.35355L22.6464 0.646445ZM12.3536 11.6464L1.35355 0.646446L0.646446 1.35355L11.6464 12.3536L12.3536 11.6464Z" fill="#A3A3A3"/>
            </svg>
            </div>
        </div>
      
        <div class="select__body">
          <div class="select__item">Регион 1</div>
          <div class="select__item">Регион 2</div>
          <div class="select__item">Регион 3</div>
          <div class="select__item">Регион 4</div>
          <div class="select__item">Регион 5</div>
        </div>
      </div>
		  </form>
          <div class="client__ready">
            <button class="btn client__btn--back">
              <svg
                width="31"
                height="16"
                viewBox="0 0 31 16"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M0.292891 7.29289C-0.0976333 7.68341 -0.0976334 8.31658 0.29289 8.7071L6.65685 15.0711C7.04738 15.4616 7.68054 15.4616 8.07107 15.0711C8.46159 14.6805 8.46159 14.0474 8.07107 13.6569L2.41421 8L8.07107 2.34314C8.46159 1.95262 8.46159 1.31945 8.07107 0.92893C7.68054 0.538406 7.04738 0.538406 6.65685 0.92893L0.292891 7.29289ZM31 7L0.999998 7L0.999998 9L31 9L31 7Z"
                  fill="url(#paint0_linear_1_87)"
                />
                <defs>
                  <linearGradient
                    id="paint0_linear_1_87"
                    x1="21.9091"
                    y1="8.39167"
                    x2="21.966"
                    y2="6.74542"
                    gradientUnits="userSpaceOnUse"
                  >
                    <stop stop-color="#B074B3" />
                    <stop offset="1" stop-color="#DA278B" />
                  </linearGradient>
                </defs>
              </svg>
              <div class="btn__text">назад</div>
            </button>
            <button class="btn client__btn--next" type="submit" form="form">
              <div class="btn__text">далее</div>
              <svg
                width="31"
                height="16"
                viewBox="0 0 31 16"
                fill="none"
				        style="display: block; transform: scale(-1,1)"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M0.292891 7.29289C-0.0976333 7.68341 -0.0976334 8.31658 0.29289 8.7071L6.65685 15.0711C7.04738 15.4616 7.68054 15.4616 8.07107 15.0711C8.46159 14.6805 8.46159 14.0474 8.07107 13.6569L2.41421 8L8.07107 2.34314C8.46159 1.95262 8.46159 1.31945 8.07107 0.92893C7.68054 0.538406 7.04738 0.538406 6.65685 0.92893L0.292891 7.29289ZM31 7L0.999998 7L0.999998 9L31 9L31 7Z"
                />
                <defs>
                  <linearGradient
                    id="paint0_linear_1_87"
                    x1="21.9091"
                    y1="8.39167"
                    x2="21.966"
                    y2="6.74542"
                    gradientUnits="userSpaceOnUse"
                  >
                    <stop stop-color="#B074B3" />
                    <stop offset="1" stop-color="#DA278B" />
                  </linearGradient>
                </defs>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
